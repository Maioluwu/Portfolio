<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-item img {
            width: 100%;
            border-radius: 10px;
        }
        .description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projets photos 2024/2025</h1>
        <div class="gallery">
            <div class="gallery-item">
                <a href="images/eclairage.jpg" target="_blank">
                    <img src="images/eclairage.jpg" alt="Image 1">
                </a>
                <p class="description">TP éclairage</p>
            </div>
            <div class="gallery-item">
                <a href="images/pub.jpg" target="_blank">
                    <img src="images/pub.jpg" alt="Image 2">
                </a>
                <p class="description">Pub de parfum</p>
            </div>
            <div class="gallery-item">
                <a href="images/interview.jpg" target="_blank">
                    <img src="images/interview.jpg" alt="Image 3">
                </a>
                <p class="description">Scène d'interview</p>
            </div>
            <div class="gallery-item">
                <a href="images/low.jpg" target="_blank">
                    <img src="images/low.jpg" alt="Image 4">
                </a>
                <p class="description">TP éclairage low</p>
            </div>
            <div class="gallery-item">
                <a href="images/high.jpg" target="_blank">
                    <img src="images/high.jpg" alt="Image 5">
                </a>
                <p class="description">TP éclairage high</p>
            </div>
        </div>
    </div>
</body>
</html>
